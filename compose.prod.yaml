services:

  watchtower:
    image: containrrr/watchtower:1.7.1
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "--cleanup"
      - "--interval"
      - "300"
      - "--rolling-restart"
    environment:
      WATCHTOWER_LABEL_ENABLE: "true"
      WATCHTOWER_INCLUDE_RESTARTING: "true"

      # Map Django SMTP â†’ Watchtower SMTP
      WATCHTOWER_NOTIFICATION_EMAIL_FROM: ${DEFAULT_FROM_EMAIL}
      WATCHTOWER_NOTIFICATION_EMAIL_TO: ${ADMIN_EMAIL}
      WATCHTOWER_NOTIFICATION_EMAIL_SERVER: ${EMAIL_HOST}
      WATCHTOWER_NOTIFICATION_EMAIL_PORT: ${EMAIL_PORT}
      WATCHTOWER_NOTIFICATION_EMAIL_SERVER_USER: ${EMAIL_HOST_USER}
      WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PASSWORD: ${EMAIL_HOST_PASSWORD}
      WATCHTOWER_NOTIFICATION_EMAIL_SUBJECTTAG: "[ESC Watchtower]"

    security_opt:
      - no-new-privileges:true


  redis:
    image: redis:8-alpine3.21
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    security_opt:
      - no-new-privileges:true

  web:
    image: andreastuko/esc:latest
    restart: unless-stopped
    env_file:
      - .env.docker
    depends_on:
      redis:
        condition: service_healthy
    command: ["./build.sh"]
    ports:
      - "127.0.0.1:8000:8000"  # Only bind to localhost for security

    volumes:
      - logs_data:/app/logs
      - geoip:/app/geoip
    healthcheck:
      test: ["CMD", "python3", "./docker-health-check.py"]
      interval: 30s
      timeout: 120s
      retries: 5
      start_period: 240s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  celery_worker:
    image: andreastuko/esc:latest
    restart: unless-stopped
    command: >
      celery -A esc worker
      --loglevel=info
      --concurrency=2
      --prefetch-multiplier=1
    env_file:
      - .env.docker
    depends_on:
      web:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - logs_data:/app/logs
      - geoip:/app/geoip
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A esc inspect ping -d celery@$${HOSTNAME} || exit 1"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    security_opt:
      - no-new-privileges:true
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  celery_beat:
    image: andreastuko/esc:latest
    restart: unless-stopped
    command: celery -A esc beat -l info
    env_file:
      - .env.docker
    depends_on:
      web:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_healthy
    volumes:
      - logs_data:/app/logs
      - geoip:/app/geoip
    security_opt:
      - no-new-privileges:true
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  redis_data:
  logs_data:
  geoip:


